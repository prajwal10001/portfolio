[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  PYTHON_VERSION = "3.11"
  NODE_VERSION = "20"
  # Backend WebSocket URL
  VITE_BACKEND_URL = "https://portfolio-5in2.onrender.com"

# SPA routing - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
